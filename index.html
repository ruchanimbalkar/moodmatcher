<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags always come first -->
            <meta charset="utf-8" >
            <meta name="viewport" content="width=device-width, initial-scale=1" >
            <meta name ="author" content="Rucha Nimbalkar">
        
           

            <!-- CSS -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

       
            <link rel="stylesheet" href="css/styles.css" />
            <link rel="icon" type="image/png" href="img/logo2.png">
 
            <title> Mood Matcher </title>


    </head>

    <body>
        <div class="wrapper">
            <h1> &#128528; Mood Matcher &#128529;</h1>
            <form class="mood-form">
                <p>
                    <label for="mood"> Select your mood</label>
                </p>
                <select id="mood" name="mood">
                    <option selected>--Choose one--</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="calm">Calm</option>
                </select>
                <p>
                    <label for="reason"> Why do you feel this way? </label>
                </p>
                <input id="reason" type="text" name="reason">
                <p>
                    <button type="submit">Submit</button>
                </p>
             
            </form>
            <div class="output">
                    <h2> </h2>
                    <p class="message"> </p>
                    <img class="mood"> 
            </div>
        </div>
        <script src="js/scripts.js"></script>
  
    </body>
</html>
